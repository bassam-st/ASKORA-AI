<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ASKORA AI (Test)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f14;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #161622;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,.4);
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      resize: vertical;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 12px;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #7c3aed;
      color: #fff;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .answer {
      margin-top: 20px;
      padding: 15px;
      background: #0b0b12;
      border-radius: 8px;
      white-space: pre-wrap;
      line-height: 1.8;
    }

    .error {
      margin-top: 20px;
      padding: 12px;
      background: #2b0b0b;
      color: #ffb4b4;
      border-radius: 8px;
      font-family: monospace;
      direction: ltr;
      text-align: left;
    }

    .sources {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }

    .sources ul {
      padding-right: 20px;
    }
  </style>
</head>
<body>

  <h1>ASKORA AI (Test)</h1>

  <div class="container">
    <textarea id="question" placeholder="اكتب سؤالك هنا..."></textarea>
    <br />
    <button id="askBtn">إرسال</button>

    <div id="result"></div>
  </div>

<script>
  const btn = document.getElementById("askBtn");
  const questionInput = document.getElementById("question");
  const resultDiv = document.getElementById("result");

  btn.onclick = async () => {
    const question = questionInput.value.trim();
    if (!question) return;

    btn.disabled = true;
    resultDiv.innerHTML = "⏳ جاري التفكير...";

    try {
      const res = await fetch("/api/askora", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();

      if (!data.ok) {
        resultDiv.innerHTML =
          `<div class="error">${data.error || "خطأ غير معروف"}</div>`;
        return;
      }

      let html = `<div class="answer">${data.answer}</div>`;

      // ✅ حماية كاملة من خطأ sources
      const sourcesArr =
        Array.isArray(data.sources)
          ? data.sources
          : (typeof data.sources === "string" && data.sources.trim()
              ? [data.sources.trim()]
              : []);

      if (sourcesArr.length > 0) {
        html += `
          <div class="sources">
            <strong>المصادر:</strong>
            <ul>
              ${sourcesArr.slice(0, 5).map(s => `<li>${s}</li>`).join("")}
            </ul>
          </div>
        `;
      }

      resultDiv.innerHTML = html;

    } catch (err) {
      resultDiv.innerHTML =
        `<div class="error">${err.message}</div>`;
    } finally {
      btn.disabled = false;
    }
  };
</script>

</body>
</html>
