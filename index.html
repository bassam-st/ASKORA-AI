<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ASKORA AI (Test)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; background:#0f0f14; color:#fff; margin:0; padding:20px; }
    h1 { text-align:center; margin:0 0 16px; }
    .container { max-width:720px; margin:auto; background:#161622; padding:18px; border-radius:12px; box-shadow:0 0 30px rgba(0,0,0,.4); }
    textarea { width:100%; min-height:110px; padding:12px; border-radius:10px; border:none; resize:vertical; font-size:16px; box-sizing:border-box; }
    button { margin-top:10px; padding:10px 18px; font-size:16px; border-radius:10px; border:none; cursor:pointer; background:#7c3aed; color:#fff; }
    button:disabled { opacity:0.6; cursor:not-allowed; }

    .sectionTitle { margin:14px 0 8px; font-weight:700; opacity:.95; }
    .box { background:#0b0b12; border-radius:12px; padding:14px; line-height:1.7; }
    .summary { white-space:pre-wrap; }
    .sourcesWrap { margin-top:10px; display:flex; flex-direction:column; gap:10px; }
    .srcCard { background:#10101a; border:1px solid rgba(255,255,255,.06); border-radius:12px; padding:12px; overflow:hidden; }
    .srcTitle { font-weight:700; margin-bottom:6px; }
    .srcSnippet { opacity:.92; font-size:14px; line-height:1.6; white-space:pre-wrap; }
    .srcLink { display:block; margin-top:8px; font-size:13px; color:#9bd0ff; text-decoration:none; overflow-wrap:anywhere; word-break:break-word; }
    .note { margin-top:10px; font-size:13px; opacity:0.85; }

    .error { margin-top:16px; padding:12px; background:#2b0b0b; color:#ffb4b4; border-radius:10px; font-family:monospace; white-space:pre-wrap; overflow-wrap:anywhere; }
  </style>
</head>
<body>

  <h1>ASKORA AI (Test)</h1>

  <div class="container">
    <textarea id="question" placeholder="اكتب سؤالك هنا..."></textarea>
    <br />
    <button id="askBtn">إرسال</button>
    <div id="result" style="margin-top:12px;"></div>
  </div>

<script>
  const btn = document.getElementById("askBtn");
  const questionInput = document.getElementById("question");
  const resultDiv = document.getElementById("result");

  btn.onclick = async () => {
    const question = questionInput.value.trim();
    if (!question) return;

    btn.disabled = true;
    resultDiv.innerHTML = `<div class="box">⏳ جاري المعالجة...</div>`;

    try {
      const res = await fetch("/api/askora", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      // ✅ مهم: حتى لو السيرفر رجع نص، نحاول نحوله ل JSON بطريقة آمنة
      const text = await res.text();
      let data = null;
      try { data = JSON.parse(text); } catch { data = null; }

      if (!data || data.ok !== true) {
        const msg = data?.error || data?.message || "خطأ غير معروف (الرد ليس JSON).";
        resultDiv.innerHTML = `<div class="error">${escapeHtml(msg)}\n\nRAW:\n${escapeHtml(text.slice(0, 800))}</div>`;
        return;
      }

      const answerText = String(data.answer ?? "");
      const sourcesArr = Array.isArray(data.sources) ? data.sources : [];

      let html = `
        <div class="sectionTitle">الملخص</div>
        <div class="box summary">${escapeHtml(answerText)}</div>
      `;

      html += `<div class="sectionTitle">المصادر</div>`;
      if (sourcesArr.length === 0) {
        html += `<div class="box">لا توجد مصادر حالياً.</div>`;
      } else {
        html += `<div class="sourcesWrap">` + sourcesArr.slice(0, 6).map(s => {
          const title = s?.title ? String(s.title) : "مصدر";
          const snip  = s?.content ? String(s.content) : "";
          const link  = s?.link ? String(s.link) : "";
          return `
            <div class="srcCard">
              <div class="srcTitle">${escapeHtml(title)}</div>
              ${snip ? `<div class="srcSnippet">${escapeHtml(snip)}</div>` : ""}
              ${link ? `<a class="srcLink" href="${escapeAttr(link)}" target="_blank" rel="noopener">${escapeHtml(link)}</a>` : ""}
            </div>
          `;
        }).join("") + `</div>`;
      }

      if (data.note) {
        html += `<div class="note">ℹ️ ${escapeHtml(String(data.note))}</div>`;
      }

      resultDiv.innerHTML = html;

    } catch (err) {
      resultDiv.innerHTML = `<div class="error">${escapeHtml(err.message || String(err))}</div>`;
    } finally {
      btn.disabled = false;
    }
  };

  function escapeHtml(str) {
    return String(str)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }
  function escapeAttr(str) {
    return String(str).replaceAll('"', "%22").replaceAll("'", "%27");
  }
</script>

</body>
</html>
