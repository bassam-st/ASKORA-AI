<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ASKORA AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: system-ui, Arial;
      background: #0f0f14;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: #6a00ff;
      color: white;
      cursor: pointer;
    }
    pre {
      margin-top: 15px;
      background: #000;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>ASKORA AI (Test)</h1>

  <textarea id="q" placeholder="اكتب سؤالك هنا..."></textarea>
  <button onclick="ask()">إرسال</button>

  <pre id="out">النتيجة ستظهر هنا...</pre>

  <script>
    async function ask() {
      const q = document.getElementById("q").value;
      const out = document.getElementById("out");
      out.textContent = "⏳ جاري التفكير...";

      try {
        const res = await fetch("/api/askora", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q })
        });

        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        out.textContent = "❌ خطأ في الاتصال";
      }
    }
  </script>

</body>
</html>
