<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ASKORA AI (Test)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f14;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .container {
      max-width: 700px;
      margin: auto;
      background: #161622;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,.4);
    }
    textarea {
      width: 100%;
      min-height: 110px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      resize: vertical;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #7c3aed;
      color: #fff;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .answer {
      margin-top: 20px;
      padding: 15px;
      background: #0b0b12;
      border-radius: 8px;
      white-space: pre-wrap;
      line-height: 1.7;
    }
    .error {
      margin-top: 20px;
      padding: 12px;
      background: #2b0b0b;
      color: #ffb4b4;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      direction: ltr;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>ASKORA AI (Test)</h1>

  <div class="container">
    <textarea id="question" placeholder="اكتب سؤالك هنا..."></textarea>
    <br />
    <button id="askBtn">إرسال</button>

    <div id="result"></div>
  </div>

<script>
  const btn = document.getElementById("askBtn");
  const questionInput = document.getElementById("question");
  const resultDiv = document.getElementById("result");

  function escapeHtml(str) {
    return String(str).replace(/[&<>"']/g, (m) => ({
      "&":"&amp;", "<":"&lt;", ">":"&gt;", '"':"&quot;", "'":"&#039;"
    }[m]));
  }

  btn.onclick = async () => {
    const question = questionInput.value.trim();
    if (!question) return;

    btn.disabled = true;
    resultDiv.innerHTML = "⏳ جاري التفكير...";

    try {
      const res = await fetch("/api/askora", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      // لو السيرفر رجّع HTML أو خطأ غير JSON
      const text = await res.text();
      let data;
      try { data = JSON.parse(text); }
      catch { throw new Error("Response is not JSON:\n" + text); }

      if (!data.ok) {
        resultDiv.innerHTML = `<div class="error">${escapeHtml(data.error || "خطأ غير معروف")}</div>`;
        return;
      }

      resultDiv.innerHTML = `<div class="answer">${escapeHtml(data.answer)}</div>`;

    } catch (err) {
      resultDiv.innerHTML = `<div class="error">${escapeHtml(err.message)}</div>`;
    } finally {
      btn.disabled = false;
    }
  };
</script>

</body>
</html>
