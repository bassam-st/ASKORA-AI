<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ASKORA AI (Test)</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Tahoma,sans-serif;background:#0b0b12;color:#fff}
    .wrap{max-width:720px;margin:0 auto;padding:28px 14px}
    .card{background:#121225;border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:18px;box-shadow:0 20px 70px rgba(0,0,0,.4)}
    h1{margin:10px 0 18px;text-align:center;letter-spacing:.5px}
    textarea{width:100%;min-height:120px;border-radius:14px;border:1px solid rgba(255,255,255,.12);padding:14px;background:#fff;color:#111;font-size:18px;outline:none}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button{border:0;border-radius:12px;padding:12px 16px;font-size:16px;cursor:pointer}
    .primary{background:#6d28d9;color:#fff}
    .ghost{background:rgba(255,255,255,.08);color:#fff}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;background:rgba(255,255,255,.08);margin-top:10px}
    .dot{width:10px;height:10px;border-radius:50%;background:#22c55e}
    pre{white-space:pre-wrap;word-break:break-word;background:#0f0f1a;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:14px;margin-top:12px;line-height:1.7}
    a{color:#93c5fd}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ASKORA AI (Test)</h1>

    <div class="card">
      <textarea id="q" placeholder="اكتب سؤالك هنا..."></textarea>

      <div class="row">
        <button class="primary" id="send">إرسال!</button>
        <button class="ghost" id="copy">نسخ الملخص</button>
        <button class="ghost" id="clear">مسح</button>
      </div>

      <div class="pill" id="status" style="display:none">
        <span class="dot"></span><span id="statusText">تم</span>
      </div>

      <pre id="out" style="display:none"></pre>

      <div class="row" id="quickActions" style="display:none;margin-top:10px">
        <button class="ghost" id="openYalla">فتح يلا كورة (مباريات اليوم)</button>
      </div>
    </div>
  </div>

<script>
  const $ = (id)=>document.getElementById(id);

  function isMatchesQuery(s){
    s = (s||"").toLowerCase();
    // فحص بسيط + يقبل أخطاء شائعة
    return (
      s.includes("مباريات") ||
      s.includes("مباراة") ||
      s.includes("جدول") ||
      s.includes("نتائج") ||
      s.includes("match") ||
      s.includes("schedule") ||
      s.includes("fixtures") ||
      s.includes("مبرايات") || // غلط شائع
      s.includes("مباتيات")    // غلط شائع
    );
  }

  function showStatus(msg){
    $("status").style.display="inline-flex";
    $("statusText").textContent=msg;
  }

  function showQuickActions(show){
    $("quickActions").style.display = show ? "flex" : "none";
  }

  $("openYalla").onclick = ()=>{
    window.open("https://www.yallakora.com/match-center", "_blank");
  };

  $("clear").onclick = ()=>{
    $("q").value="";
    $("out").style.display="none";
    $("out").textContent="";
    $("status").style.display="none";
    showQuickActions(false);
  };

  $("copy").onclick = async ()=>{
    const txt = $("out").textContent || "";
    if(!txt) return;
    try{
      await navigator.clipboard.writeText(txt);
      showStatus("تم النسخ ✅");
    }catch{
      showStatus("لم يتم النسخ (المتصفح منع) ❌");
    }
  };

  $("send").onclick = async ()=>{
    const question = $("q").value.trim();
    if(!question){ showStatus("اكتب سؤال أولاً"); return; }

    showStatus("جاري...");

    // ✅ إظهار زر يلا كورة مباشرة إذا السؤال مباريات
    showQuickActions(isMatchesQuery(question));

    try{
      const res = await fetch("/api/askora", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();

      const answer = (data && data.answer) ? String(data.answer) : "لا توجد إجابة.";
      const intent  = (data && data.intent) ? String(data.intent) : "";

      $("out").style.display="block";
      $("out").textContent = answer;

      // ✅ لو intent schedule من السيرفر، نظهر زر يلا كورة حتى لو السؤال مكتوب غريب
      if(intent === "schedule"){
        showQuickActions(true);
      }

      showStatus("تم ✅");
    }catch(e){
      $("out").style.display="block";
      $("out").textContent = "خطأ اتصال بالسيرفر: " + (e?.message || e);
      showStatus("خطأ ❌");
    }
  };
</script>
</body>
</html>
