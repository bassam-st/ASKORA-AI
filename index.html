<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ASKORA AI</title>
  <style>
    body{font-family:system-ui;max-width:720px;margin:30px auto;padding:0 12px}
    textarea{width:100%;height:90px;padding:10px}
    button{padding:10px 14px;margin-top:8px;cursor:pointer}
    pre{background:#111;color:#0f0;padding:12px;white-space:pre-wrap;border-radius:10px}
  </style>
</head>
<body>
  <h2>ASKORA AI (Test)</h2>
  <textarea id="q" placeholder="اكتب سؤالك هنا..."></textarea>
  <br />
  <button id="btn">إرسال</button>
  <pre id="out">النتيجة ستظهر هنا...</pre>

  <script>
    const btn = document.getElementById('btn');
    const q = document.getElementById('q');
    const out = document.getElementById('out');

    btn.onclick = async () => {
      out.textContent = "جاري الإرسال...";
      try {
        const r = await fetch('/api/askora', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ question: q.value })
        });
        const data = await r.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        out.textContent = "خطأ: " + e.message;
      }
    };
  </script>
</body>
</html>
