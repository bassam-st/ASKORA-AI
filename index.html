<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ASKORA AI (Test)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; background:#0f0f14; color:#fff; margin:0; padding:20px; }
    h1 { text-align:center; margin:0 0 16px; }
    .container { max-width:700px; margin:auto; background:#161622; padding:18px; border-radius:12px; box-shadow:0 0 30px rgba(0,0,0,.4); }
    textarea { width:100%; min-height:120px; padding:12px; border-radius:10px; border:none; resize:vertical; font-size:16px; box-sizing:border-box; }
    button { margin-top:10px; padding:10px 18px; font-size:16px; border-radius:10px; border:none; cursor:pointer; background:#7c3aed; color:#fff; }
    button:disabled { opacity:0.6; cursor:not-allowed; }
    .answer { margin-top:16px; padding:14px; background:#0b0b12; border-radius:10px; white-space:pre-wrap; line-height:1.7; }
    .error { margin-top:16px; padding:12px; background:#2b0b0b; color:#ffb4b4; border-radius:10px; font-family:monospace; white-space:pre-wrap; }
    .sources { margin-top:12px; font-size:14px; opacity:0.9; }
    .sources ul { padding-right:18px; }
    .note { margin-top:10px; font-size:13px; opacity:0.85; }
  </style>
</head>
<body>

  <h1>ASKORA AI (Test)</h1>

  <div class="container">
    <textarea id="question" placeholder="اكتب سؤالك هنا..."></textarea>
    <br />
    <button id="askBtn">إرسال</button>
    <div id="result"></div>
  </div>

<script>
  const btn = document.getElementById("askBtn");
  const questionInput = document.getElementById("question");
  const resultDiv = document.getElementById("result");

  btn.onclick = async () => {
    const question = questionInput.value.trim();
    if (!question) return;

    btn.disabled = true;
    resultDiv.innerHTML = "⏳ جاري التفكير...";

    try {
      const res = await fetch("/api/askora", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();

      if (!data || data.ok !== true) {
        const msg = (data && (data.error || data.message)) ? (data.error || data.message) : "خطأ غير معروف";
        resultDiv.innerHTML = `<div class="error">${msg}</div>`;
        return;
      }

      const answerText = (data.answer ?? "").toString();

      let html = `<div class="answer">${escapeHtml(answerText)}</div>`;

      if (data.note) {
        html += `<div class="note">ℹ️ ${escapeHtml(String(data.note))}</div>`;
      }

      // مصادر (حماية كاملة)
      const sourcesArr = Array.isArray(data.sources) ? data.sources : [];
      if (sourcesArr.length > 0) {
        html += `
          <div class="sources">
            <strong>المصادر:</strong>
            <ul>
              ${sourcesArr.slice(0, 5).map(s => {
                const title = (s && s.title) ? String(s.title) : "مصدر";
                return `<li>${escapeHtml(title)}</li>`;
              }).join("")}
            </ul>
          </div>
        `;
      }

      resultDiv.innerHTML = html;

    } catch (err) {
      resultDiv.innerHTML = `<div class="error">${escapeHtml(err.message || String(err))}</div>`;
    } finally {
      btn.disabled = false;
    }
  };

  function escapeHtml(str) {
    return String(str)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }
</script>

</body>
</html>
